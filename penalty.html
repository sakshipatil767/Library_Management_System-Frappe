<!-- enter_penalty.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Penalty Amount</title>
</head>
<body>
    <h1>Enter Penalty Amount</h1>
    <form method="post" action="/submit-penalty">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <input type="hidden" name="book_id" value="{{ book_id }}">
        <label for="penalty_amount">Penalty Amount:</label>
        <input type="text" id="penalty_amount" name="penalty_amount" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
